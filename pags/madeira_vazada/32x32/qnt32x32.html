<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="../../../img/fivcon.png" />
    <link rel="stylesheet" href="../../../styles/secundary-pag.css">
    <title>Madeira - 32x32cm</title>
</head>

<body>
    <h1>Madeira 32x32cm - Ambientes</h1>

    <header>
        <ul>
            <li><a href="../../../index.html">MENU PRINCIPAL</a></li>
            <li><a href="pag32x32.html">ABA ANTERIOR</a></li>
        </ul>
    </header>

    <div class="geral">
        <div class="border">
            <div class="center_3">

                <p>Obs : Digite as medidas em Sequ√™ncia</p>

                <div class="form">
                    <label for="value3">Digite o valor da placa unit√°ria (<y class="y4">R$</y>): </label>
                    <input type="number" name="value3" id="value3" step="0.01">
                </div>

                <form id="calcForm">
                    <div id="medidasContainer"></div>

                    <div>
                        <input class="button-calcular" type="button" id="calcular3" value="Calcular">
                        <button class="button-update" type="button" id="adicionarMedida">Adicionar Medida</button>
                        <button class="button-apagar" type="button" id="apagarMedidas">Apagar Campo</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="result" id="resultado"></div>
    <button class="button-copiar" id="botao">Copiar Texto</button>

    <script>
        document.getElementById('calcular3').addEventListener('click', function () {
            var valor1 = parseFloat(document.getElementById('value3').value);
            var s = [];
            var inputFields = document.querySelectorAll('[id^="s"]');

            for (var i = 0; i < inputFields.length; i++) {
                var value = parseFloat(inputFields[i].value);
                if (!isNaN(value)) {
                    s.push(value);
                }
            }

            var media = [];
            var result = [];

            for (var i = 0; i < s.length / 2; i++) {
                media[i] = s[i * 2] * s[i * 2 + 1];
                result[i] = Math.ceil(media[i] / 0.1024);
            }

            var resultadoDiv = document.getElementById('resultado');

            resultadoDiv.innerHTML = "Segue abaixo a quantidade necess√°ria para cada medida informada !!!üíú <br> <br>";

            var somaTotal = 0;
            var quantidadeTotal = 0;

            for (var i = 0; i < result.length; i++) {
                var resultado = "Medida de " + s[i * 2] + "m x " + s[i * 2 + 1] + "m = " + result[i] + " Unidades";
                var soma = result[i] * valor1;
                somaTotal += soma;
                quantidadeTotal += result[i];
                resultadoDiv.innerHTML += resultado + "<br>";
            }

            var cupomDesconto = 0;

            if (somaTotal > 600) {
                cupomDesconto = 10;
            } else {
                cupomDesconto = 5;
            }

            var desconto = (cupomDesconto / 100) * somaTotal;
            var valortotalComDesconto = somaTotal - desconto;

            valortotalComDesconto = valortotalComDesconto.toFixed(2);

            if (quantidadeTotal >= 10) {
                resultadoDiv.innerHTML += "<br>Totalizar√° " + quantidadeTotal + " unidades de pe√ßas 32x32cm !!! " + "<br>" + "<br>"
                    + "O valor total das " + quantidadeTotal + " unidades √© de R$" + somaTotal.toFixed(2) + ", Por√©m estou lhe disponibilizando um super cupom de desconto de " + cupomDesconto + "%, e o valor final ser√° de R$" + valortotalComDesconto + "<br>" + "<br>"
                    + "Caso queira, eu posso criar um an√∫ncio personalizado com a quantidade necess√°ria, o que acha?üòâ";
            }
        });
    </script>
    
    <script src="../../js/copvaries.js"></script>
    <script src="../../js/delvaries.js"></script>
    <script src="../../js/updatevaries.js"></script>

    <footer>
        <div class="footer-content">
            <h4 class="text-name">&copy; 2024 Created by : <y class="text-name-cor"> Rafael Konscca</y></h4>
        </div>
    </footer>
</body>

</html>
