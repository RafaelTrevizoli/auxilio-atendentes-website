    <h1>Adesivo 1mx40cm - Unitário</h1>

    <header>
        <ul>
            <li><a href="../../../index.html">MENU PRINCIPAL</a></li>
            <li><a href="kitpiso.html">KITS</a></li>

            </li>
        </ul>
    </header>

    <div class="geral">
        <div class="border">
            <div class="center">
                <form>
                    <div class="form">
                        <label for="n1">Digite a primeira medida (<y class="y3">m</y>): </label>
                        <input type="number" name="n1" id="n1" step="0.01">
                    </div>

                    <div class="form">
                        <label for="n2">Digite a segunda medida (<y class="y3">m</y>): </label>
                        <input type="number" name="n2" id="n2" step="0.01">
                    </div>

                    <div class="form">
                        <label for="value1">Digite o valor do adesivo unitário (<y class="y4">R$</y>): </label>
                        <input type="number" name="value1" id="value1" step="0.01">
                    </div>

                    <div>
                        <input class="button-calcular" type="button" id="calcular" value="Calcular">
                        <button class="button-apagar" type="button" id="apagarMedidas">Apagar Campo</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="border">
            <div class="center">
                <form id="calcForm">
                    <div class="form">
                        <label for="m1">Digite a medida em (<y class="y3">m²</y>): </label>
                        <input type="number" name="m1" id="m1" step="0.01">
                    </div>

                    <div class="form">
                        <label for="value2">Digite o valor do adesivo unitário (<y class="y4">R$</y>): </label>
                        <input type="number" name="value2" id="value2" step="0.01">
                    </div>

                    <div>
                        <input class="button-calcular" type="button" id="calcular2" value="Calcular">
                        <button class="button-apagar" type="button" id="apagarMedidas2">Apagar Campo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="result" id="resultado"></div>
    <button class="button-copiar" id="botao">Copiar Texto</button>

    <script src="../../js/cop.js"></script>
    <script src="../../js/del.js"></script>
    <script src="../../js/functions.js"></script>


    <script>
        document.getElementById('calcular').addEventListener('click', function () {
            calculoAlturaLargura('n1', 'n2', 'value1', 'resultado', 0.4, '1mx40cm');
        });
    </script>

    <script>
        document.getElementById('calcular2').addEventListener('click', function () {
            calculoMetroQuadrado('m1', 'value2', 'resultado', 0.4, '1mx40cm');
        });
    </script>
