<body>

        <ul>
            <li><a href="../../../index.html">MENU PRINCIPAL</a></li>
        </ul>
    </header>

    <div class="geral">
        <div class="border">
            <div class="center">
                <form>
                    <div class="form">
                        <label for="n1">Digite a medida (<y class="y3">Altura</y>):</label>
                        <input type="number" name="n1" id="n1" step="0.01">
                    </div>

                    <div class="form">
                        <label for="n2">Digite a medida (<y class="y3">Largura</y>):</label>
                        <input type="number" name="n2" id="n2" step="0.01">
                    </div>

                    <div>
                        <input class="button-calcular" type="button" id="calcular" value="Calcular">
                        <button class="button-apagar" type="button" id="apagarMedidas">Apagar Campo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="result" id="resultado"></div>
    <button class="button-copiar" id="botao">Copiar Texto</button>

    <script>
        document.getElementById('calcular').addEventListener('click', function () {
            const n1 = parseFloat(document.getElementById('n1').value);
            const n2 = parseFloat(document.getElementById('n2').value);

            let media = Math.ceil(n2 / 0.38);

            let tamanhorolo = 0;

            if (n1 > 0.1 && n1 <= 0.40) {
                tamanhorolo = "40x40cm";
            }
            if (n1 > 0.50 && n1 <= 1) {
                tamanhorolo = "1m x 40cm";
            }
            if (n1 > 1 && n1 <= 1.50) {
                tamanhorolo = "1.50m x 40cm";
            }
            if (n1 > 1.50 && n1 <= 2) {
                tamanhorolo = "2m x 40cm";
            }
            if (n1 > 2 && n1 <= 2.50) {
                tamanhorolo = "2.50m x 40cm";
            }
            if (n1 > 2.50 && n1 <= 3) {
                tamanhorolo = "3m x 40cm";
            }
            if (n1 > 3 && n1 <= 3.50) {
                tamanhorolo = "3.50m x 40cm";
            }
            if (n1 > 3.50 && n1 <= 4) {
                tamanhorolo = "4m x 40cm";
            }
            if (n1 > 4 && n1 <= 4.98) {
                tamanhorolo = "2.50m x 40cm";
                media = media * 2;
            }
            if (n1 > 4.98 && n1 <= 5.98) {
                tamanhorolo = "3m x 40cm";
                media = media * 2;
            }
            if (n1 > 5.98 && n1 <= 6.98) {
                tamanhorolo = "3.50m x 40cm";
                media = media * 2;
            }
            if (n1 > 6.98 && n1 <= 7.98) {
                tamanhorolo = "4m x 40cm";
                media = media * 2;
            }
            if (n1 > 6.98 && n1 <= 7.98) {
                tamanhorolo = "4m x 40cm";
                media = media * 2;
            }
            if (n1 > 6.98 && n1 <= 7.98) {
                tamanhorolo = "4m x 40cm";
                media = media * 2;
            }

            var resultado = "Para medida de " + n1 + "m de Altura x " + n2 + "m de Largura, recomendo que compre " + media + " unidades de rolos na medida de " + tamanhorolo + "!" + "<br> <br>" +
                "Segue abaixo o anÃºncio do rolo medindo " + tamanhorolo + "ðŸ‘‡"

            document.getElementById('resultado').innerHTML = resultado;
        });
    </script>
